<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="/favicon.png" rel="icon" type="image/x-icon" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Task App</title>
  </head>
  <body>
    <div id="app">
      <div class="main border">
        <label for="title">Task Name</label>
        <input
          type="text"
          class="taskTitle border"
          placeholder="Enter task title"
          id="title"
          required
        />
        <label for="discription">Task Details</label>
        <textarea
          type="text"
          class="taskDetail border"
          placeholder="Enter task discription"
          id="discription"
          required
        ></textarea>
        <input type="button" class="btn_create border" value="Create Task" />
      </div>
      <div class="tasksContainer"></div>
    </div>

    <script src="/scripts.js"></script>
  </body>
</html>
